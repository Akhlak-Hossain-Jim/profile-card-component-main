<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- 80K Followers 803K Likes 1.4K Photos -->

    <main>
      <div class="profile_card">
        <img src="./images/bg-pattern-card.svg" alt="Victor Crest" />
      </div>
      <div class="profile_card">
        <div class="profile_card__profileImage">
          <img src="./images/image-victor.jpg" alt="Profile Image" />
        </div>
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="profile_card__stat">
          <div class="profile_card__stat_element">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="profile_card__stat_element">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="profile_card__stat_element">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer
      style="
        position: fixed;
        bottom: 15px;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
      "
    >
      <p class="attribution" style="font-size: 11px; text-align: center">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          style="color: hsl(228, 45%, 44%)"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://ah-jim-seed.web.app" style="color: hsl(228, 45%, 44%)"
          >Akhlak Hossain Jim</a
        >.
      </p>
    </footer>
  </body>
</html>
